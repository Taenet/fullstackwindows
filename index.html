<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Todo - Lista</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefins+Sans:itl,wght@0,100..700;1,100..700&display=swap" red="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>T O D O</h1>
            <div class="input-section">
                <input id="todo-input" type="text" placeholder="Escriba su tarea..." />
                <button id="add-btn">+</button>
            </div>
            <ul id="todo-list">
            </ul>
            <div class="footer">
                <span id="n-items">0 items</span>
                <div>
                    <button id="filter-all" class="filter-btn active">Todo</button>
                    <button id="filter-active" class="filter-btn">Activo</button>
                    <button id="filter-completed" class="filter-btn">Completado</button>
                </div>
                <button id="clear-completed">Limpiar Completado</button>
            </div>
        </div>
        <script src="./js/todo.js"></script>
    </body>
</html>
